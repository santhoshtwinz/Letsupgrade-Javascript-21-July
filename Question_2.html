<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = window.prompt ("Enter the value to Generate a Multiplication Table")

        for(i=1;i<=20;i++){
            document.write("<li>");
            document.write(value+" X "+i +" = "+value*i);
          //  document.write("<hr>");
        }
    
    </script>
</body>
</html>
